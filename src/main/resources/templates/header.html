<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="user">
    <div sec:authorize="isAuthenticated()">

        <div class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <a href="/index" class="navbar-brand">книжный</a>
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right text-center">

                        <th:block sec:authorize="hasRole('ROLE_USER')">
                            <li><a href="/index">Main</a></li>
                            <li><a href="/books">All books</a></li>
                            <li><a th:href="@{'/profiles/' + ${#authentication.getPrincipal().getId()}}">My profile</a></li>
                        </th:block>
                        <th:block sec:authorize="hasRole('ROLE_EDITOR')">
                            <li><a href="/admin/books">Books</a></li>
                            <li><a href="/admin/users">Users</a></li>
                        </th:block>
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <li><a href="/admin/books">Books</a></li>
                            <li><a href="/admin/users">Users</a></li>
                            <li><a href="/admin/editors">Editors</a></li>
                        </th:block>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
