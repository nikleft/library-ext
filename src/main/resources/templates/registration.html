<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/general.css">
</head>

<body>


<div class="container">

    <form th:action="@{/registration}" th:object="${userForm}" method="post">
        <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>

        <div class="form-group">
            <label for="surname">Your surname</label>
            <input type="text" id="surname" th:field="*{surname}"/>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" th:field="*{password}"/>
        </div>

        <label>Choose your favourite genres:</label>
        <th:block th:each="genre, iter : ${genres}">
            <div class="form-check">
                <label class="white" th:text="${genre.genre.type}"></label>
                <input type="checkbox" name="favouriteGenres" th:value="${genre.genre}" th:field="*{favouriteGenres}">
            </div>
        </th:block>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}"/>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" th:field="*{phone}"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}"/>
        </div>

        <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
    </form>
</div>


</body>
</html>
